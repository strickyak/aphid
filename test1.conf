{
  me: 11,

  confname: "test" + $.me,

  flags: {
    ip:        "127.0.0.1",
    topdir:    "__tmp__" + $.confname,
    keyring:   "test.ring",
  },

  peers: {
    "11": "127.0.0.1:8181",
    "12": "127.0.0.1:8281",
    // "13": "127.0.0.1:8381",
  },

  ports: {
    base::  7000 + ($.me * 100),

    dnsoff::   53,
    httpoff::  80,
    rpcoff::   81,

    dns:   self.base + self.dnsoff,
    http:  self.base + self.httpoff,
    rpc:   self.base + self.rpcoff,
  },

  bundles: {
    "one": { kind: "plain" },
    "temp1": { kind: "plain" },
    "temp2": { kind: "plain" },
    "temp3": { kind: "plain" },
    "xyz": { kind: "sym", key: "YAK" },
    "lmnop": { kind: "websym", key: "WLM" },
    "peeklmnop": { kind: "sym", key:"BLM" },
  },

  zones: {
    "aphid.cc": {
      "bundle": "one",
      "zonefile": "dns/aphid.cc",
    },
  },

  webs: {
    "127.0.0.1": { bundle: "one" },
    "www.one.aphid.cc": { bundle: "one" },
  },

  wikis: {
    "localhost": { bundle: "one" },
    "wiki": { bundle: "one" },
    "web": { bundle: "one" },
    "wiki.one.aphid.cc": { bundle: "one" },
  },
}
